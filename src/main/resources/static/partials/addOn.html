<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid">
    <div class="container cus_main_row" >
        <div class="row">
            <h2 class="pos-header-new">
                <div>Add On</div>
            </h2>
        </div>
        <div class="row inner_row_bg">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel">
                    <div class="panel-body" style="height: 65px;">
                        <div class="col-md-4 col-lg-3 col-sm-5 col-xs-5">
                            <form class="form-horizontal ng-pristine ng-valid">
                                <div class="form-group">
                                    <div class="col-sm-12">

                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-7 col-md-9 col-sm-9">

                            <div class="form-group">
                                <div class="col-sm-2">
                                    <button id="add_project" type="button" class="btn btn-default hi_btn"  ng-click="addNewAddon()">Add</button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="fixed-table-container">
                        <div class="table_wrap fixed-table-container-inner">
                            <div class="header-background"> </div>
                            <table data-toggle="table" data-cache="false"  style="margin-bottom: 0px;" data-height="299" class="hi_table table table-hover table-bordered table-striped table-fixed-header">
                                <thead>
                                <tr>
                                    <!--<th></th>-->
                                    <th data-field="addonName"><div class="th-inner">AddOn Name</div></th>
                                    <th data-field="addonPrice"><div class="th-inner">AddOn Price</div></th>
                                </tr>
                                </thead>
                                <tbody id="parentTable">
                                <tr ng-repeat="addon in addonList| filter:searchText">

                                    <td>{{addon.addonName}}</td>
                                    <td>{{addon.addonPrice}}</td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                        <!--Button added for pagination @rahul-->

                    </div>

                    <div class="modal fade ExchangeRate" tabindex="-1" id="add_new_addon_modal" role="dialog" data-backdrop="static"
                         aria-labelledby="mySmallModalLabel">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content checkout">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 id = "project-title" class="modal-title">Add</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                            <form class="form-horizontal"">
                                                <fieldset>
                                                    <div class="form-group">
                                                        <input type="hidden" ng-model="addonObj.adoneId" value="{{addonObj.adoneId}}"/>
                                                        <label class="col-md-4 col-sm-4 control-label"
                                                               for="">AddOn Name<span>*</span></label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="addonName" name="addonName"
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="AddOn Name"
                                                                   ng-model="addonNameText"
                                                                   maxlength=50"
                                                                   class="form-control input-md" autocomplete="off" required>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label"
                                                               for="">AddOn Price<span>*</span></label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="addonPrice" name="addonPrice"
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="AddOn Price"
                                                                   ng-model="addonPriceText"
                                                                   maxlength=50"
                                                                   class="form-control input-md" autocomplete="off" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label"
                                                               for="">AddOn Permission<span>*</span></label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="addonPer" name="addonPer"
                                                                   ng-pattern="/[aA-zZ\s]$/"
                                                                   type="text" placeholder="AddOn Permission"
                                                                   ng-model="addonPerText"
                                                                   maxlength=50"
                                                                   class="form-control input-md" autocomplete="off" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label"
                                                               for="">Subscription</label>
                                                        <div class="col-md-6 col-sm-6">
                                                            <select id="subscription" name="subscription"
                                                                    ng-model="subscriptionText"
                                                                    ng-options="Subscription.subscriptionId as Subscription.subscriptionName for Subscription in subscriptionList"
                                                                    class="form-control input-md"></select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Status</label>
                                                        <div class="col-md-6 col-sm-6" >
                                                            <select name="itemStatusText" id="status_project" type="text" ng-model="itemStatusText" class="form-control input-md" required>
                                                                <option value="Active">Active</option>
                                                                <option value="InActive">InActive</option>
                                                            </select>
                                                        </div>
                                                    </div>


                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-default" data-toggle="modal"
                                            data-target=".print-me"  ng-click="saveAddOn()">Save
                                    </button>
                                    <button type="button" class="btn btn-default" ng-click="removeAddOn()" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div></div></div></div>
</body>
</html>
